<!DOCTYPE html>
<html>
<link>
    <title>Shine Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="calculator">
            <h1 id="user-input"></h1>
            <div>
                <button>C</button>
                <button>X</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div>
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="btn-primary">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
